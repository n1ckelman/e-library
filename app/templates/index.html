<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Library</h1>
<div>
  <p><a href="{{ url_for('add_author')}}">Add new author</a></p>
  <p><a href="{{ url_for('add_book', author_name=" ")}}">Add new book</a></p>
</div>
{% for author in authors %}
<div>
    <p style="display: inline-block;"><b>{{author.name}}</b></p>
    <p style="display: inline-block;"><a href="{{ url_for('add_book', author_name=author.name)}}">Add book for author</a></p>
    <p style="display: inline-block;"><a href="{{ url_for('edit_author', id=author.id)}}">Edit</a></p>
    <p style="display: inline-block;"><a href="{{ url_for('delete_author', id=author.id)}}">Delete</a></p>
</div>
    <ul>
    {% for book in author.books %}
      <li>{{book.title}} <a href="{{ url_for('edit_book', id=book.id)}}">Edit</a> <a href="{{ url_for('delete_book', id=book.id)}}">Delete</a></li>
    {% endfor %}
    </ul>
{% endfor %}
{% endblock %}
